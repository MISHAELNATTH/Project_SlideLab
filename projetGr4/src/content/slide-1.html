<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide 1</title>
  
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: white; }
      .slide-container { position: relative; width: 960px; height: 540px; background: white; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
      .slide-element { position: absolute; }
      .text-element, .button-element { display: flex; align-items: center; justify-content: center; }
      .shape-element { border: 2px solid #333; border-radius: 4px; }
      .image-element { border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; background: #f5f5f5; color: #999; }
      .button-element { background: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; font-weight: 600; }
      .button-element:hover { background: #0056b3; }
      h1, h2, h3, h4, h5, h6 { margin: 0; }
      p { margin: 0; }
    </style>
      
</head>
<body>
  <div class="slide-container">
    <div class="slide-element text-element" style="left: 90px; top: 80px; width: 520px; height: 70px;">
      <p>Titre de la slide</p>
    </div>
    <div class="slide-element shape-element" style="left: 90px; top: 190px; width: 420px; height: 160px;"></div>
    <button class="slide-element button-element" style="left: 90px; top: 380px; width: 220px; height: 50px;">Clique ici</button>
    <button class="slide-element button-element" style="left: 353.6666564941406px; top: 240px; width: 220px; height: 54px;">Bouton</button>
    <div class="slide-element image-element" style="left: 96.66665649414062px; top: 150px; width: 360px; height: 240px;">
      <img src="" alt="Image placeholder" style="max-width: 100%; max-height: 100%; object-fit: cover;">
    </div>
  </div>
</body>
</html>
